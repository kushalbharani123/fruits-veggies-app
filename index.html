<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits & Vegetables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fruits & Vegetables Store</h1>
    
    <table>
        <thead>
            <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="images/apple.jpg" alt="Apple"></td>
                <td>Apple</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <td><img src="images/banana.jpg" alt="Banana"></td>
                <td>Banana</td>
                <td>12</td>
                <td>0.5</td>
            </tr>
            <tr>
                <td><img src="images/tomato.jpg" alt="Tomato"></td>
                <td>Tomato</td>
                <td>10</td>
                <td>2</td>
            </tr>
            <tr>
                <td><img src="images/carrot.jpg" alt="Carrot"></td>
                <td>Carrot</td>
                <td>8</td>
                <td>1.5</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
